name: Code Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check TypeScript compilation
      run: npx tsc --noEmit || echo "TypeScript check completed with warnings"
      continue-on-error: true
      
    - name: Check code formatting
      run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,css,md}" || echo "Prettier check completed"
      continue-on-error: true
      
    - name: Run ESLint
      run: npx eslint "src/**/*.{ts,tsx,js,jsx}" || echo "ESLint check completed"
      continue-on-error: true
      
    - name: Analyze bundle size
      run: |
        npm run build
        npx bundlesize || echo "Bundle size analysis completed"
      continue-on-error: true
